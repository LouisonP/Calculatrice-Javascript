<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculette JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="calculette">

    <div class="enteteCalculette">
    <div id="marqueModele">
    </div>
      <div class="ecran">
      
      </div>
      <span class="reset">C</span>
    </div>
  
    <div class="touchesCalculette">
    
      <span id="7">7</span>
      <span id="8">8</span>
      <span id="9">9</span>
    
      <span class="operateurs">-</span>
    
      <span id="4">4</span>
      <span id="5">5</span>
      <span id="6">6</span>
    
      <span class="operateurs">+</span>
    
      <span id="1">1</span>
      <span id="2">2</span>
      <span id="3">3</span>
    
      <span class="operateurs">/</span>
    
      <span id="0" class="touchesBas">0</span>
    
      <span class="touchesBas">.</span>
      <span class="egal touchesBas">=</span>
      <span class="operateurs touchesBas">x</span>
    </div>
  </div>
  <script src="calculette.js"></script>
</body>
</html>
